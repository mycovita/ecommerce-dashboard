<style>
/* RESET & VARIABLES */
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --bg-primary: #0d0d0d;
  --bg-secondary: #1a1a1a;
  --bg-tertiary: #242424;
  --text-primary: #ffffff;
  --text-secondary: #9ca3af;
  --accent-blue: #3b82f6;
  --accent-green: #22c55e;
  --accent-orange: #f97316;
  --accent-red: #ef4444;
  --accent-purple: #a855f7;
  --terminal-green: #00ff41;
}
html, body { height: 100%; overflow: hidden; }
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  display: flex; flex-direction: column;
}

/* HEADER */
.header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px 20px; background: var(--bg-secondary);
  border-bottom: 1px solid var(--bg-tertiary);
}
.logo { display: flex; align-items: center; gap: 10px; font-size: 16px; font-weight: 700; }
.logo-icon { font-size: 22px; }
.header-right { display: flex; align-items: center; gap: 16px; }
.drive-link {
  display: flex; align-items: center; gap: 6px;
  text-decoration: none; color: var(--text-secondary);
  font-size: 12px; padding: 4px 10px; border-radius: 6px;
  background: var(--bg-tertiary); transition: all 0.2s;
}
.drive-link:hover { background: var(--accent-blue); color: white; }
.drive-link svg { width: 16px; height: 16px; }
.status-badge {
  display: flex; align-items: center; gap: 8px;
  font-size: 12px; color: var(--text-secondary);
}
.status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-green); animation: pulse 2s infinite; }
.last-sync { font-weight: 700; font-size: 14px; color: var(--text-primary); font-family: 'JetBrains Mono', monospace; }
@keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

/* GRID */
.main-container {
  flex: 1; padding: 12px; overflow: auto;
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 12px;
}

/* WIDGETS */
.widget {
  background: var(--bg-secondary); border-radius: 12px;
  display: flex; flex-direction: column; overflow: hidden;
  border: 1px solid var(--bg-tertiary);
}
.widget-header { height: 3px; flex-shrink: 0; }
.widget-content {
  padding: 12px; flex: 1; display: flex;
  flex-direction: column; gap: 8px; overflow: auto;
}
.widget-title {
  font-size: 11px; font-weight: 600; text-transform: uppercase;
  letter-spacing: 1px; color: var(--text-secondary);
}

/* WEATHER */
.weather-header { background: var(--accent-blue); }
.weather-cards { display: flex; gap: 8px; flex: 1; }
.weather-card {
  flex: 1; background: var(--bg-tertiary); border-radius: 8px; padding: 10px;
  display: flex; flex-direction: column; align-items: center; gap: 4px;
}
.weather-location { font-size: 12px; font-weight: 600; }
.weather-icon { font-size: 28px; }
.weather-temp { font-size: 24px; font-weight: 700; }
.weather-desc { font-size: 10px; color: var(--text-secondary); }
.weather-details { font-size: 9px; color: var(--text-secondary); display: flex; gap: 8px; }
.weather-forecast { display: flex; gap: 4px; margin-top: 4px; }
.forecast-day {
  background: rgba(255,255,255,0.05); border-radius: 4px; padding: 3px 5px;
  font-size: 8px; text-align: center; flex: 1;
}
.forecast-icon { font-size: 12px; }

/* MARKETPLACE */
.marketplace-header { background: var(--accent-orange); }
.marketplace-content { justify-content: space-between; }
.marketplace-row { display: flex; align-items: center; gap: 8px; padding: 4px 0; }
.marketplace-icon {
  width: 24px; height: 24px; border-radius: 6px;
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; font-weight: 700; color: white;
}
.mp-trendyol { background: #f27a1a; }
.mp-hepsiburada { background: #ff6000; }
.mp-amazon { background: #ff9900; }
.mp-mycovita { background: var(--accent-green); }
.marketplace-name { font-size: 12px; width: 80px; }
.marketplace-bar-container { flex: 1; height: 6px; background: var(--bg-tertiary); border-radius: 3px; }
.marketplace-bar-fill { height: 100%; background: var(--accent-orange); border-radius: 3px; transition: width 0.5s; }
.marketplace-stats { display: flex; flex-direction: column; align-items: flex-end; }
.marketplace-count { font-size: 12px; font-weight: 600; }
.marketplace-revenue { font-size: 9px; color: var(--text-secondary); }
.marketplace-total { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--bg-tertiary); padding-top: 6px; margin-top: auto; }
.total-label { font-size: 10px; font-weight: 600; color: var(--text-secondary); }
.total-value { font-size: 13px; font-weight: 700; color: var(--accent-green); }
.total-usd { font-size: 10px; color: var(--text-secondary); margin-left: 6px; }

/* TERMINAL */
.terminal { grid-column: span 2; }
.terminal-header { background: var(--terminal-green); }
.terminal-box {
  font-family: 'JetBrains Mono', monospace; font-size: 11px;
  flex: 1; overflow-y: auto; max-height: 250px;
}
.log-line { display: flex; gap: 8px; padding: 2px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
.log-time { color: var(--text-secondary); min-width: 130px; font-size: 10px; }
.log-status { font-weight: 600; min-width: 70px; font-size: 10px; }
.log-status.success { color: var(--accent-green); }
.log-status.error { color: var(--accent-red); }
.log-status.info { color: var(--accent-blue); }
.log-status.new { color: var(--accent-orange); }
.log-message { color: var(--text-secondary); font-size: 10px; }

/* TOP PRODUCTS */
.products-header { background: var(--accent-purple); }
.product-item { display: flex; align-items: center; gap: 8px; padding: 4px 0; }
.product-rank {
  width: 22px; height: 22px; border-radius: 50%; display: flex;
  align-items: center; justify-content: center; font-size: 10px;
  font-weight: 700; background: var(--bg-tertiary); color: var(--text-secondary);
}
.product-rank.gold { background: #fbbf24; color: #000; }
.product-rank.silver { background: #9ca3af; color: #000; }
.product-rank.bronze { background: #d97706; color: #000; }
.product-info { flex: 1; }
.product-name { font-size: 11px; font-weight: 500; }
.product-bar { height: 3px; background: var(--bg-tertiary); border-radius: 2px; margin-top: 3px; }
.product-bar-fill { height: 100%; background: var(--accent-purple); border-radius: 2px; }
.product-qty { font-size: 13px; font-weight: 700; }

/* STATUS BAR */
.status-bar {
  grid-column: span 3;
  display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
}
.stat-card {
  background: var(--bg-tertiary); border-radius: 8px; padding: 10px;
  text-align: center;
}
.stat-value { font-size: 22px; font-weight: 700; }
.stat-label { font-size: 10px; color: var(--text-secondary); margin-top: 2px; }

/* RESPONSIVE */
@media (max-width: 1200px) {
  .main-container { grid-template-columns: 1fr 1fr; }
  .terminal, .status-bar { grid-column: span 2; }
}
@media (max-width: 768px) {
  .main-container { grid-template-columns: 1fr; grid-template-rows: auto; }
  .terminal, .status-bar { grid-column: span 1; }
}

/* SCROLLBAR */
::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 2px; }
</style>
</head>

<!-- JS - WEATHER ANIMATIONS -->
<script>
function createSnow(el) {
  el.innerHTML = '';
  for (let i = 0; i < 12; i++) {
    const f = document.createElement('div');
    f.style.cssText = 'position:absolute;color:white;font-size:' + (6+Math.random()*8) + 'px;left:' + Math.random()*100 + '%;top:-10px;animation:snowFall ' + (2+Math.random()*3) + 's linear infinite;animation-delay:' + Math.random()*3 + 's;opacity:' + (0.4+Math.random()*0.6);
    f.textContent = '‚ùÑ';
    el.appendChild(f);
  }
}
</script>

<!-- JS - RENDER WEATHER -->
<script>
function renderWeather(data) {
  const c = document.getElementById('weatherCards');
  if (!data || !data.length) {
    c.innerHTML = '<div class="weather-card"><div class="weather-location">Veri yok</div><div class="weather-temp">--¬∞</div></div>';
    return;
  }
  c.innerHTML = data.map(w => `
    <div class="weather-card">
      <div class="weather-location">${w.location}</div>
      <div class="weather-icon">${w.current.icon || 'üå§Ô∏è'}</div>
      <div class="weather-temp">${Math.round(w.current.temp)}¬∞C</div>
      <div class="weather-desc">${w.current.description}</div>
      <div class="weather-details">
        <span>üí® ${w.current.wind_speed} km/h</span>
        <span>üíß ${w.current.humidity}%</span>
      </div>
      <div class="weather-forecast">
        ${(w.forecast || []).slice(0,3).map(f => `
          <div class="forecast-day">
            <div class="forecast-icon">${f.icon || 'üå§Ô∏è'}</div>
            <div>${f.temp_max}¬∞/${f.temp_min}¬∞</div>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');
}
</script>

<!-- JS - RENDER MARKETPLACE -->
<script>
function renderMarketplace(stats) {
  const c = document.getElementById('marketplaceStats');
  const mps = [
    { key: 'TRENDYOL', name: 'Trendyol', cls: 'mp-trendyol', icon: 'T' },
    { key: 'HEPSIBURADA', name: 'Hepsiburada', cls: 'mp-hepsiburada', icon: 'H' },
    { key: 'AMAZON_TR', name: 'Amazon TR', cls: 'mp-amazon', icon: 'A' },
    { key: 'MYCOVITA', name: 'Mycovita', cls: 'mp-mycovita', icon: 'üçÑ' }
  ];
  const max = Math.max(...mps.map(m => stats.marketplaces[m.key]?.orders || 0), 1);
  c.innerHTML = mps.map(m => {
    const d = stats.marketplaces[m.key] || { orders: 0, revenue_tl: 0 };
    return `
      <div class="marketplace-row">
        <div class="marketplace-icon ${m.cls}">${m.icon}</div>
        <div class="marketplace-name">${m.name}</div>
        <div class="marketplace-bar-container"><div class="marketplace-bar-fill" style="width:${(d.orders/max)*100}%"></div></div>
        <div class="marketplace-stats">
          <div class="marketplace-count">${d.orders}</div>
          <div class="marketplace-revenue">‚Ç∫${d.revenue_tl.toLocaleString('tr-TR')}</div>
        </div>
      </div>
    `;
  }).join('');
  document.getElementById('totalOrders').textContent = stats.total.orders + ' sipari≈ü';
  document.getElementById('totalRevenue').textContent = `‚Ç∫${stats.total.revenue_tl.toLocaleString('tr-TR')} | $${stats.total.revenue_usd.toLocaleString('en-US')}`;
}
</script>

<!-- JS - RENDER TOP PRODUCTS -->
<script>
function renderTopProducts(products) {
  const c = document.getElementById('topProducts');
  if (!products || !products.length) {
    c.innerHTML = '<div class="product-item"><div class="product-rank">-</div><div class="product-info"><div class="product-name">Veri yok</div></div><div class="product-qty">0</div></div>';
    return;
  }
  const max = products[0]?.quantity || 1;
  c.innerHTML = products.map((p, i) => `
    <div class="product-item">
      <div class="product-rank ${i===0?'gold':i===1?'silver':i===2?'bronze':''}">${i + 1}</div>
      <div class="product-info">
        <div class="product-name">${p.product_name}</div>
        <div class="product-bar"><div class="product-bar-fill" style="width:${(p.quantity/max)*100}%"></div></div>
      </div>
      <div class="product-qty">${p.quantity}</div>
    </div>
  `).join('');
}
</script>

<!-- JS - RENDER LOGS -->
<script>
function renderLogs(logs) {
  const c = document.getElementById('terminalContent');
  if (!logs || !logs.length) {
    c.innerHTML = '<div class="log-line"><span class="log-time">--</span><span class="log-status info">Bƒ∞LGƒ∞</span><span class="log-message">Log yok</span></div>';
    return;
  }
  c.innerHTML = logs.map(l => `
    <div class="log-line">
      <span class="log-time">${l.timestamp || '--'}</span>
      <span class="log-status ${({'BA≈ûARILI':'success','HATA':'error','YENƒ∞':'new','BA≈ûLADI':'info','Bƒ∞TTƒ∞':'info','INFO':'info'})[l.status] || 'info'}">${l.status}</span>
      <span class="log-message">${l.fileName ? l.fileName + ' ‚Üí ' : ''}${l.detail || ''}</span>
    </div>
  `).join('');
}

function renderTodayStats(t) {
  document.getElementById('todayOrders').textContent = t?.orders || 0;
  document.getElementById('todayFiles').textContent = t?.files || 0;
  document.getElementById('todayMails').textContent = t?.mails || 0;
  document.getElementById('todayErrors').textContent = t?.errors || 0;
}
</script>

<!-- JS - API & AUTO-REFRESH -->
<script>
function loadDashboard() {
  fetch('/api/dashboard')
    .then(function(res) { return res.json(); })
    .then(function(data) {
      if (data) {
        renderWeather(data.weather);
        renderMarketplace(data.marketplace);
        renderTopProducts(data.top_products);
        renderLogs(data.recent_logs);
        renderTodayStats(data.today);
        // Son g√ºncelleme saatini g√ºncelle
        document.getElementById('lastSync').textContent =
          new Date().toLocaleTimeString('tr-TR');
      }
    })
    .catch(function(err) {
      console.error('Dashboard y√ºkleme hatasƒ±:', err);
    });
}

// Sayfa y√ºklendiƒüinde
loadDashboard();

// Her 30 saniyede dashboard verilerini otomatik yenile
setInterval(loadDashboard, 30000);
</script>
