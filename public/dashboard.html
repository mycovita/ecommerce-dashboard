<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCOVITA Canlı Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
        .card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3 d-none d-md-block">
            <h4 class="text-center mb-4"><i class="fas fa-leaf"></i> MYCOVITA</h4>
            <p class="text-white-50 text-center">Canlı Veri Modu</p>
        </div>

        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between mb-4">
                <h2>Genel Bakış</h2>
                <button onclick="fetchData()" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Yenile</button>
            </div>
            
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card bg-success text-white p-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Toplam Ciro</h6>
                                <h3 id="totalRevenue">₺0</h3>
                            </div>
                            <i class="fas fa-wallet fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-primary text-white p-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Toplam Sipariş</h6>
                                <h3 id="totalOrders">0</h3>
                            </div>
                            <i class="fas fa-shopping-bag fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-dark p-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Bekleyen</h6>
                                <h3 id="pendingOrders">0</h3>
                            </div>
                            <i class="fas fa-clock fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-3">
                <h5 class="mb-3">Son Siparişler (Google Sheets)</h5>
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Tarih</th>
                            <th>Müşteri</th>
                            <th>Ürün</th>
                            <th>Durum</th>
                            <th>Tutar</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable">
                        <tr><td colspan="5" class="text-center">Veriler yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/api/orders');
            const data = await response.json();

            // Kartları Güncelle
            document.getElementById('totalRevenue').innerText = '₺' + data.totalRevenue.toLocaleString('tr-TR');
            document.getElementById('totalOrders').innerText = data.totalOrders;
            document.getElementById('pendingOrders').innerText = data.pendingOrders;

            // Tabloyu Güncelle
            const tbody = document.getElementById('orderTable');
            tbody.innerHTML = '';
            
            data.orders.forEach(order => {
                let badgeClass = 'bg-secondary';
                if(order.durum === 'Tamamlandı') badgeClass = 'bg-success';
                if(order.durum === 'Bekliyor') badgeClass = 'bg-warning text-dark';
                if(order.durum === 'Kargoda') badgeClass = 'bg-primary';

                const row = `
                    <tr>
                        <td>${order.tarih}</td>
                        <td>${order.musteri}</td>
                        <td>${order.urun}</td>
                        <td><span class="badge ${badgeClass}">${order.durum}</span></td>
                        <td>₺${order.tutar}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        } catch (error) {
            console.error(error);
            document.getElementById('orderTable').innerHTML = '<tr><td colspan="5" class="text-danger text-center">Veri çekilemedi! Robotu tabloya ekledin mi?</td></tr>';
        }
    }

    // Sayfa açılınca verileri çek
    fetchData();
</script>
</body>
</html>
